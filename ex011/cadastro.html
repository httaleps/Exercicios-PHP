<body>
    <h1>Cadastro de Alunos e Carga Horária para Atividades Complementares</h1>
    
    <!-- CADASTRO DE ALUNO -->
     <div class="form">
        <form action="cadastro.php" method="post" id="form1" name="form1">
            <label for="nome">Nome do Aluno: </label>
            <input type="text" name="nome" id="nome" required><br>

            <label for="matricula">Matrícula: </label> 
            <input type="text" name="matricula" id="matricula" required><br>

            <label for="curso">Curso: </label>
            <input type="text" name="curso" id="curso"><br><br>

            <label for="email">E-mail institucional: </label>
            <input type="text" name="email" id="email"><br><br>

            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" id="telefone"><br><br>

            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco"><br><br>

            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep"><br><br>

            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade"><br><br>

            <label for="uf">UF (Estado): </label>
            <input type="text" name="uf" id="uf"><br><br>

            <label for="curso_horas">Curso para Horas Completamentares: </label>
            <input type="text" name="curso_horas" id="curso_horas"><br><br>

            <label for="carga_horaria">Carga Horária: </label>
            <input type="text" name="carga_horaria" id="carga_horaria" required><br><br> 
            
            <button type="submit" class="botao">Cadastrar</button>
            <button type="reset" class="botao">Limpar</button>
        </form>

    </div>
